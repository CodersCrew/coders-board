query positions {
	positions {
    id
    name
    description
    image
    clan {
      id
      name
      image
    }
    guild {
      id
      name
      image
    }
  }
}

mutation createPosition($data: CreatePositionInput!) {
  createPosition(data: $data) {
    id
  }
}

mutation updatePosition($data: UpdatePositionInput!) {
  updatePosition(data: $data) {
    id
  }
}

mutation deletePosition($id: ID!) {
  deletePosition(id: $id)
}