query users($search: String $role: UserRole) {
	users(search: $search role: $role) {
		id
    image
    thumbnail
    fullName
    primaryEmail
    recoveryEmail
    role
    slackId
  }
}

query simpleUsers($ids: [ID!]) {
  users(ids: $ids) {
    id
    fullName
  }
}

mutation createUser($data: CreateUserInput!) {
  createUser(data: $data) {
    id
  }
}

mutation deleteUser($id: ID!) {
  deleteUser(id: $id)
}